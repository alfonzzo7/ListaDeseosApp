<ion-header>
  <ion-navbar color="primary">
    <ion-title>Pendientes</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-grid *ngIf="(_listaDeseos.listas | pendientes).length == 0">
    <ion-row>
      <ion-col class="text-center caja-vacia">
        <ion-icon class="icono-grande" name="sunny"></ion-icon>
        <p>
          No hay ninguna lista
        </p>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-card *ngFor="let lista of _listaDeseos.listas | pendientes; let i = index">
    <ion-item color="dark" (click)="verDetalle(lista, i)">
      <h2 style="color:white">{{lista.nombre}}</h2>
      <ion-note item-right>
        {{lista.items.length}} Items
      </ion-note>
    </ion-item>

    <ion-list>
      <ion-item *ngFor="let item of lista.items | slice:0:2"
                (click)="verDetalle(lista, i)">
        <ion-icon *ngIf="!item.completado" name="square-outline"></ion-icon>
        <ion-icon *ngIf="item.completado" name="checkbox-outline"></ion-icon>
        {{item.nombre}}
      </ion-item>
      <ion-item *ngIf="lista.items.length > 2" class="text-center" (click)="verDetalle(lista, i)">
        <ion-icon name="arrow-dropdown"></ion-icon>
      </ion-item>
    </ion-list>
  </ion-card>


  <ion-fab right bottom>
    <button ion-fab color="primary" (click)="irAgregar()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>

</ion-content>
